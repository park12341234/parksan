    <button id="chat-btn">채팅 시작하기</button>

    <!-- 채팅창 -->
    <div id="chat-box" style="display: none;">
      <div id="chat-log"></div>
      <input type="text" id="chat-input">
      <button id="send-btn">전송</button>
    </div>

    <style>
      /* 꾸미기 */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      crossorigin="anonymous"></script>
    <script>
      $(function() {
        // 채팅 버튼 클릭 이벤트 등록
        $('#chat-btn').click(function() {
          $('#chat-box').show(); // 채팅창 보이기
        });
        
        // 전송 버튼 클릭 이벤트 등록
        $('#send-btn').click(function() {
          var userInput = $('#chat-input').val(); // 사용자 입력 값
          $('#chat-log').append('<div>사용자: ' + userInput + '</div>'); // 채팅창에 사용자 입력 내용 출력
  
          // 서버로 사용자 입력값 전송
          $.ajax({
            url: '/api/chat',
            method: 'POST',
            data: {
              input: userInput
            },
            success: function(response) {
              var botResponse = response.output; // 서버에서 받은 답변
              $('#chat-log').append('<div>AI: ' + botResponse + '</div>'); // 채팅창에 답변 출력
            }
          });
  
          $('#chat-input').val(''); // 입력창 초기화
        });
      });
    </script>
